<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-dark">
  <div class="container-fluid">
    <div class="container pt-4">
      <div class="form-group">
        <h1 class="display-3 text-center text-light">Counter</h1>
        <label for=""></label>
        <input type="number"  class="form-control text-center" name="" id="" aria-describedby="helpId" placeholder="Hit the Buttons!">
      </div>
      <div class="form-group pt-4 text-center">
        <button class="btn btn-success" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger" type="submit"><i class="fa fa-minus" aria-hidden="true"></i></button>
      </div>
      <div class="form-group pt-4 text-center">
        <p class="text-center text-light">Counter Value is: </p>
      </div>
    </div>
  </div>

<!-- Javascript Files -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
