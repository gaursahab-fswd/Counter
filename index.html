<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-dark">
  <div class="container-fluid">
    <div class="container pt-4 text-center">
      <div class="pb-4">
        <span class="display-6 text-light">Your Counter Value is :</span>
      </div>
      <div class="pb-4 ">
        <h1 id="counter" class="text-light text-center"></h1>
      </div>
      <div class="pt-4 text-center">
        <button onclick="increment()" class="btn btn-success" type="submit"><i class="fa fa-plus" aria-hidden="true"></i></button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger" type="submit"><i class="fa fa-minus" onclick="decrement()" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <!-- Javascript for Counter Increment & Decrement -->
  <script type="text/javascript">

    ///Initialize the data with 0
    var data = 0;

    document.getElementById("counter").innerHTML = data;

    //Increment function

    function increment(){

      data = data + 1;
      document.getElementById("counter").innerText = data;
      console.log(data);

    }

    //Decrement function


    function decrement(){

      data = data - 1;
      document.getElementById("counter").innerText = data;
      console.log(data);
    }



  </script>
<!-- Javascript Files -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
